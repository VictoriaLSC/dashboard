<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
</head>
<body style="display:flex;" >
    
    <div>
        <canvas id="myChart" style="position: relative;height: 40; width:40vh"></canvas>
      </div>

      <div>
        <canvas id="myChart2"style="position: relative;height: 40; width:40vh"></canvas>
      </div>

     
      <script>
        const ctx = document.getElementById('myChart');

      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['12:00','13:00','14:00','15:00','16:00','17:00'],
            datasets: [{
              label: 'temperatura',
              data: [30, 29, 28, 25, 22, 23],
              borderWidth: 2,
              borderColor: "blue"
              
            },
            {
              label: 'umidade',
              data: [80,82,80,85,80,83],
              borderWidth: 2,
              borderColor: "red"
              
            }
            
        ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
        
      </script>

<script>
    const ctx2 = document.getElementById('myChart2');

  
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['jan','fev','mar','maio','junho'],
        datasets: [{
          label: 'temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 2,
          borderColor: "blue"
          
        },
        {
          label: 'umidade',
          data: [80,82,80,85,80,83],
          borderWidth: 2,
          borderColor: "red"
          
        },
        
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    
  </script>
       

</body>
</html>
